<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link
      href="https: //fonts.googleapis.com/css2? família= Raleway:wght@400;500;700 & display=swap"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/header/header.css" />
    <link rel="stylesheet" href="../assets/css/login/login.css" />
    <link rel="stylesheet" href="../assets/css/contact/contact.css" />
    <link rel="stylesheet" href="../assets/css/footer/footer.css" />
    <title>AluraGeek - Login</title>
  </head>
  <body>
    <header class="header">
      <div class="content__header">
        <div class="header__logo">
          <img
            class="header__image"
            src="../assets/img/header/control.svg"
            alt="Controle video game"
          />
          <h1 class="header__title"><span>Alura</span>Geek</h1>
        </div>
        <div class="header__search">
          <input
            type="search"
            name=""
            id=""
            placeholder="O que deseja encontrar?"
          />
          <button class="header__search--image">
            <img src="../assets/img/search.svg" alt="" />
          </button>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="container__login">
        <div class="login">
          <h2 class="login__title">Iniciar Sessão</h2>
          <form action="" class="login__form">
            <div class="login__form--input">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="login__form--input">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Senha"
                required
              />
            </div>
            <div class="login__form--input">
              <button class="login__form--button" onclick="capturarDados()">
                Entrar
              </button>
            </div>
          </form>
        </div>
      </section>
      <section class="contact" data-contact>
        
      </section>
      <footer class="footer">
        <p class="footer__text">Desenvolvido por Armando Freitas</p>
        <p class="footer__text">2022</p>
      </footer>
    </main>
    <script type="module" src="../assets/script/content/contact.js"></script>
  </body>
</html>
